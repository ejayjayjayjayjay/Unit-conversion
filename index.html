<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Conversion</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,700;1,14..32,700&display=swap"
      rel="stylesheet"
    />
    <!-- css link -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Metric/Imperial Unit Conversion</h1>
      <input id="input-el" value="20" />
      <button id="convert-btn">Convert</button>
    </div>

    <div class="card-container">
      <div class="card">
        <h3>Length (Meter/Feet)</h3>
        <p id="length-el">20 meters = 65.616feet | 20 feet = 6.096 meters</p>
      </div>
      <div class="card">
        <h3>Volume (Liters/Gallons)</h3>
        <p id="volume-el">
          20 liters = 5.284 gallons | 20 gallons = 75.708 liters
        </p>
      </div>
      <div class="card">
        <h3>Mass (Kilograms/Pounds)</h3>
        <p id="mass-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
